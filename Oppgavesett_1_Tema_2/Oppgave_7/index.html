<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./index.css">
    <title>document.write og Enkle Apostrofer</title>
</head>
<body>
    
<script>
    document.write('<header>');
    document.write('<h1>Kattepus-siden min</h1>');
    document.write('</header>');

    document.write('<main>');
    document.write('<img src="http://placekitten.com/g/200/150" alt="En søt kattepus">');
    document.write('</main>');

    document.write('<footer>');
    document.write('<p>Gå til http://placekitten.com for flere katter.</p>');
    document.write('</footer>');
</script>

</body>
</html>
