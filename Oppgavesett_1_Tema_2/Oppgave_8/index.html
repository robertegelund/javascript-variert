<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./index.css">
    <title>document.write og String Literal</title>
</head>
<body>
    
<script>
    document.write(`
    <header>
    <h1>Kattepus-siden min</h1>
    </header>
    
    <main>
    <img src="http://placekitten.com/g/200/150" alt="En søt kattepus">
    </main>
    
    <footer>
    <p>Gå til http://placekitten.com for flere katter.</p>
    </footer>
    `);
</script>

</body>
</html>
