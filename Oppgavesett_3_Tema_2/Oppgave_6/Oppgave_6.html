<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Oppgave_6.css">
    <title>Felter for å angi skriftstørrelse, skriftfarge og bakgrunnsfarge</title>
</head>
<body>
    <h1 id="overskrift">.min_nettside/</h1>
    <h2 id="underoverskrift">_benytt feltene under for å angi ønsket skriftstørrelse, skriftfarge og bakgrunnsfarge</h2>
    <section id="input-container">
        <input id="bakgrunnsfarge" type="text" placeholder="Angi ønsket bakgrunnsfarge">
        <input id="skriftfarge" type="text" placeholder="Angi ønsket skriftfarge">
        <input id="skriftstorrelse" type="number" placeholder="Angi ønsket skriftstørrelse - antall piksler">
    </section>
    
    <script>
        const overskrift = document.querySelector("#overskrift");
        const underoverskrift = document.querySelector("#underoverskrift");
        const bakgrunnsfarge = document.querySelector("#bakgrunnsfarge");
        const skriftfarge = document.querySelector("#skriftfarge");
        const skriftstorrelse = document.querySelector("#skriftstorrelse");

        function endreEgenskaper () {
            document.body.style.backgroundColor = bakgrunnsfarge.value;
            overskrift.style.color = underoverskrift.style.color = skriftfarge.value;
            overskrift.style.fontSize = underoverskrift.style.fontSize = skriftstorrelse.value + "px";
        }

        bakgrunnsfarge.addEventListener("input", endreEgenskaper);
        skriftfarge.addEventListener("input", endreEgenskaper);
        skriftstorrelse.addEventListener("input", endreEgenskaper);
    </script>
</body>
</html>
