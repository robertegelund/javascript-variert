<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Null til hundre</title>
    <style>
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #112233;
            color: peachpuff;
            font-family: Helvetica, sans-serif;
        }
        p {color: white;}
    </style>
</head>
<body>
    <h1>.sum tall fra null til hundre</h1>
    <section id="nulltilhundre"></section>

    <script>
        const nullTilHundre = document.querySelector("#nulltilhundre");

        let x = 0;
        let sum = 0;
        while (x <= 100) {
            sum += x;
            nullTilHundre.innerHTML = `<p>${sum}</p>`;
            x++;
        }
    </script>
</body>
</html>
